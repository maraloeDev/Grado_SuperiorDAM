<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre el producto</title>
</head>

<body>

    <h2>Información sobre el producto</h2>

    <fieldset>
        <legend>Datos basicos</legend>

        Nombre
        <br>
        <input type="text" name="" id="" size="40">
        <br>
        <br>
        Descripción
        <br>
        <textarea name="" id="" cols="70" rows="10"></textarea>
        <br><br>
        Foto <input type="file" name="" id="">
        <br><br>
        <input type="checkbox" name="" id=""> Añadir contador de vistas
    </fieldset>
    <br>
    <fieldset>
        <legend>Datos economicos</legend>

        Precio <input type="text" size="5"> € &nbsp;&nbsp; Impuestos <select name="" id="">
            <option value="">4%</option>
            <option value="">10%</option>
            <option value="">21%</option>
        </select>

        <br><br>
        Promoción
        <br>

        <input type="radio" name="1" id=""> Ninguno
        <br>
        <input type="radio" name="1" id=""> Transporte gratuito
        <br>
        <input type="radio" name="1" id=""> Descuento de 5%
        

    </fieldset>
</body>

</html>
