<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Formulario</title>
</head>
<body>
    <form action="">
        Nombre : <input type="text" name="" id="" required>
        <br>
        Codigo Postal: <input type="text" name="" id="" max="5" required>
        <br>
        Correo Electronico: <input type="text" name="" id="" required>
        <br>
        URL : <input type="text" placeholder="Escribe la URL de tu pÃ¡gina web">
        <br>
        Fecha : <input type="date" name="" id="">
        <br>
        Tiempo : <input type="time" name="" id="">
        <br>
        Fecha y hora de nacimiento : <input type="datetime-local" name="" id="">
        <br>
        Mes : <input type="month" name="" id="">
        <br>
        Semana : <input type="week" name="" id="">
        <br>
        Numero (min: -10 max : 10): <input type="number" size="5" name="" min="-10" max="10" id="">
        <br>
        Intervalo (min 0 max 10) : <input type="range"  name="" min="-10" max="10" id="">
        <br>
        Telefono : <input type="tel" name="" max="9" id="">
        <br>
        Termino de busqueda : <input type="text">
        <br>
        Color favorito : <input type="color" name="" id="">
        <br>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
