<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
  </head>

  <body>
    <h3>Información sobre el producto</h3>
    <form action="" method="post">
      <fieldset>
        <legend>Datos basicos</legend>
        Nombre
        <br />
        <input
          type="text"
          placeholder="Inserte el nombre"
          size="40"
          name=""
          id=""
        />
        <br /><br />
        Descripcion
        <br />
        <textarea
          name=""
          placeholder="Inserte una descripcion"
          id=""
          cols="37"
          rows=" 5"
        ></textarea>
        <br><br>

        Foto <input type="file" name="" id="" /> <br /><br />
        <input type="checkbox" name="" id="" /> Añadir contador de visitas
      </fieldset>

      <br /><br />

      <fieldset>
        <legend>Datos economicos</legend>

        Fecha de caducidad <input type="date" name="" id="" /> Color Producto
        <input type="color" name="" id="" /> Precio
        <input type="number" min="0" name="" id="" /> Impuestos
        <select name="" id="">
          <option value="4%">4%</option>
          <option value="10%">10%</option>
          <option value="21%">21%</option>
        </select>
        <br /><br />
        Promoción
        <br />
        <input type="radio" name="1" id="" /> Ninguno
        <br />
        <input type="radio" name="1" id="" /> Transporte gratuito
        <br />
        <input type="radio" name="1" id="" /> Descuento 5%
      </fieldset>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
