<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas</title>
</head>
<body>
    <!------------ CIRCULO--------------->

    <h1>CIRCULO</h1>
    <img src="../06-Mapas/logo.jpg" alt="" usemap="#circulo_gf"  >
    <map name="circulo_gf">  <!--Define el mapa al utilizar en la img-->
    <!-- Las 2 primeras coordenadas van para el centro
            , y la tercera, va para el radio de la circunferencia-->
            <area shape="circle" coords="42,57,12"  href="https://gregoriofer.com" alt="" target="_blank" title="CIRCULO">

            <!-- con href indica las url a la que quieres ir-->
      </map>
<br>
          <!------------ RECTANGULO--------------->
          <h1>RECTANGULO</h1>
    <img src="../06-Mapas/logo.jpg" alt="" usemap="#rect_gf"  >
    <map name="rect_gf">
        <area shape="rect" coords="67,11,105,102" href="https://google.com" alt="" title="RECTANGULO">
    </map>

        <!------------ POLIGONO--------------->
<br>
    <h1>POLIGONO</h1>
    <img src="../06-Mapas/logo.jpg" alt="" usemap="#pol_gf"  >
    <map name="pol_gf">

        <area shape="poly" coords="22,80,59,72,113,3,119" href="https://gradosuperiormultiplataforma.gregoriofer.com/" alt="" title="POLIGONO">
    </map>

  
</body>
</html>
